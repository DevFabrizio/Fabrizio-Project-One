<!DOCTYPE html>
<html lang="en-US">
<!-- meta data section with css links and SEO keywords -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this website will provide you with quick, evidence-based tips to make the most out of your fitness journey">
    <meta name="keywords" content="fitness, gym, hypeprtrophy, bodybuilding, weight loss">
    <meta name="author" content="Fabrizio Marchetti">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Peak Human Performance</title>
</head>
<body>
    <!-- header with hero image -->
    <header id="form-header">
        <h1 id="form-h1">Peak <span>Human</span> Performance</h1>
        <h2 id="form-h2">share your journey with us</h2>
        <!-- nav section with the correspondent links to the other pages -->
        <nav>
            <ul>
                <li>
                    <a href="index.html">training</a>
                </li>
                <li>
                    <a href="nutrition.html">nutrition</a>
                </li>
                <li>
                    <a href="#">your goals</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- double form section  -->
    <section id="user-input">
        <form class="goals-form" action="https://formdump.codeinstitute.net/" method="post">
            <h3>Your Gym-Goals:</h3>
            <label for="strength">Strength</label>
            <input type="radio" name="gym-goals" id="strength" value="strength">
            <label for="hypertrophy">Hypertrophy</label>
            <input type="radio" name="gym-goals" id="hypertrophy" value="hypertrophy">
            <label for="both">Both</label>
            <input type="radio" name="gym-goals" id="both" value="both" ><br>
            <h3>Your Diet Goals:</h3>
            <label for="gain">Gain Muscle</label>
            <input type="radio" name="diet-goals" id="gain" value="gain muscle">
            <label for="lose">Lose Weight</label>
            <input type="radio" name="diet-goals" id="lose" value="lose weight">
            <label for="maintain">Maintain Weight</label>
            <input type="radio" name="diet-goals" id="maintain" value="maintain weight"><br>
            <input type="submit" value="Let's start your journey!">
        </form>
        <form class="info-form" action="https://formdump.codeinstitute.net/" method="post">
            <label for="f-name">Your first name:</label>
            <input type="text" id="f-name" name="f-name" required><br>
            <label for="l-name">Your last name:</label>
            <input type="text" id="l-name" name="l-name" required><br>
            <label for="email">Your email address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Your phone number:</label>
            <input type="tel" id="phone" name="phone"><br>
            <input type="submit" value="Share Your Journey With Us!">
        </form>
    </section>
    <!-- footer with social media links -->
    <footer>
        <a href="https://it-it.facebook.com/" aria-label="a link icon for facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fit-IT&lang=en&enter_method=mandatory" aria-label="a link icon for tik tok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://www.instagram.com/" aria-label="a link icon for instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/" aria-label="a link icon for twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.twitch.tv/?lang=en" aria-label="a link icon for twitch" target="_blank"><i class="fa-brands fa-twitch"></i></a>
    </footer>
    <!-- font awesome with links for the icons -->
